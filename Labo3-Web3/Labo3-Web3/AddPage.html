<body class="d-flex justify-content-center align-items-center">
    <div id="root"></div>

    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <form id="AddPublication" action="/submit_publication" method="post">
        <label for="titre">Titre:</label>
        <input type="text" id="titre" name="titre" required><br><br>
        <label for="auteur"> Auteur:</label>
        <input type="text" id="auteur" name="auteur" required><br><br>
        <label for="contenu">Contenu:</label><br>
        <textarea id="contenu" name="contenu" rows="4" cols="50" required></textarea><br><br>
        <input type="hidden" id="id" name="id" value="1" required>
        <input type="button" id="send" value="Envoyer" onclick="confirmerPublication()">
    </form>
</body>
